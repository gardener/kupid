apiVersion: {{ include "deploymentversion" . }}
kind: Deployment
metadata:
  name: {{ include "name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "labels" . | indent 4 }}
spec:
  priorityClassName: gardener-extension-kupid
  revisionHistoryLimit: 0
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
{{ include "labels" . | indent 6 }}
  template:
    metadata:
      {{- if ne .Values.gardener.version "" }}
      {{- if semverCompare ">= 1.37-0" .Values.gardener.version }}
      annotations:
        # TODO(rfranzke): Remove in a future release.
        security.gardener.cloud/trigger: rollout
      {{- end }}
      {{- end }}
      labels:
{{ include "labels" . | indent 8 }}
    spec:
      serviceAccountName: {{ include "name" . }}
      containers:
      - name: kupid
        image: {{ include "image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /kupid
        - --webhook-port={{ .Values.webhookConfig.serverPort }}
        - --register-webhooks=true
        - --webhook-timeout-seconds={{ .Values.webhookConfig.timeoutSeconds }}
        - --cert-dir=/var/kupid/certs
{{- if .Values.logging.level }}
        - --v={{ .Values.logging.level }}
{{- end }}
        env:
        - name: WEBHOOK_CONFIG_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        ports:
        - containerPort: {{ .Values.webhookConfig.serverPort }}
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: healthz
          protocol: TCP
        - containerPort: 8081
          name: metrics
          protocol: TCP
{{- if .Values.resources }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{- end }}
        volumeMounts:
        - mountPath: /var/kupid/certs
          name: certs
      volumes:
      - name: certs
        emptyDir: {}
